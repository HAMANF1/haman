<!DOCTYPE html>
<html>
  <head>
    <title>تشخیص انگشت</title>
    <meta charset="UTF-8" />
    <style>
      body { text-align: center; font-family: sans-serif; }
      #canvas-container { position: relative; width: 640px; height: 480px; margin: auto; }
      canvas, video { position: absolute; top: 0; left: 0; }
      #result { margin-top: 500px; font-size: 24px; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  </head>
  <body>
    <h1>تشخیص انگشت های هامان خوشگله</h1>
    <div id="canvas-container">
      <video id="video" width="640" height="480" autoplay muted playsinline></video>
      <canvas id="canvas" width="640" height="480"></canvas>
    </div>
    <div id="result">در حال شناسایی...</div>

    <script>
      const videoElement = document.getElementById("video");
      const canvasElement = document.getElementById("canvas");
      const canvasCtx = canvasElement.getContext("2d");
      const resultText = document.getElementById("result");

      function countFingers(landmarks) {
        if (!landmarks) return 0;
        let count = 0;
        const tips = [8, 12, 16, 20];
        tips.forEach(i => {
          if (landmarks[i].y < landmarks[i - 2].y) count++;
        });
        if (landmarks[4].x < landmarks[3].x) count++; // انگشت شست
        return count;
      }

      const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
      hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.7,
        minTrackingConfidence: 0.5
      });

      hands.onResults(results => {
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
          for (const landmarks of results.multiHandLandmarks) {
            drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 3});
            drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 2});
            const count = countFingers(landmarks);
            resultText.innerText = `تعداد انگشت: ${count}`;
          }
        } else {
          resultText.innerText = "دستی شناسایی نشد";
        }
      });

      const camera = new Camera(videoElement, {
        onFrame: async () => await hands.send({image: videoElement}),
        width: 640,
        height: 480
      });
      camera.start();
    </script>
  </body>
</html>
